{% load static %}

<!DOCTYPE html>  
<html>  
<head>  
<title>Feedback page</title>  

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <style>
        body {
            background-image: url("{% static 'images/feedback-background.png' %}" );
            background-size:cover;
        }
    </style>

</head>

<body>
 <div class="container mt-4 shadow-lg">
   <div class="row">
    <div class="col-md-3"></div>
      <div class="col-md-6" style="padding: 20px 0;"> 
        <h2 class="text-white">Feedback Form (Bootstrap)</h2>
        <p class="text-white">Пожалуйста, Отправьте ваш запрос, мы свяжемся с вами в ближайшее время.
        </p>
        <hr>
		<form>
		    <h4 >Feedback type</h4>
		    <div class="row ">
		      <div class="col-md-4 ">
		    	<input type= "radio" name="feed" class="pointer"  >&nbsp;&nbsp;<label>Comments</label>    
		      </div>
		      <div class="col-md-4">
		    	<input type="radio" name="feed" >&nbsp;&nbsp;<label>Bug Reports</label>    
		      </div>      
		      <div class="col-md-4">
		    	<input type="radio" name="feed" >&nbsp;&nbsp;<label>Questions</label>    
		      </div>
		    </div>

		    <div class="form-group mt-3 mb-3" >
		    	<label class="form-label">Ваше полное имя</label>
		    	<input type="text" class="form-control " required="">
		  	</div>
		  	<div class="form-group mb-2">
		    	<label  class="form-label">Email</label>
		    	<input type="Email" class="form-control" required="">
		  	</div>
		    <div class="form-group mb-2">
		    	<label  class="form-label">Describe Feedback:</label>
		    	<textarea rows="4" class="form-control" required=""></textarea>
		  	</div>
		  	<button type="submit" class="btn btn-primary">Submit feedback</button>
		  	<button type="submit" class="btn btn-primary" style="background-color: rgb(23, 182, 23); border: 1px solid rgb(23, 182, 23)"><a href="{% url 'news_home' %}" style="text-decoration: none; color: #fff;">Вернуться назад (News)</a></button>
		</form>
      </div>
    </div>
  </div>
 </body>  
</html>
